[pytest]
# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Skip directories that don't contain tests (improves collection speed)
norecursedirs = .git .pytest_cache htmlcov __pycache__ *.egg-info

# Test markers for categorization and selective execution
# Usage: pytest -m "marker" to run specific tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database or external services)
    slow: Slow tests (>1s)
    database: Tests requiring database
    performance: Performance benchmarks and timing tests
    stress: Stress and robustness tests

# Default options for all test runs
# Note: For parallel execution, add: -n auto (requires pytest-xdist)
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# Async test configuration
asyncio_mode = auto

# Warning filters
filterwarnings =
    # Ignore warnings from third-party libraries
    ignore::DeprecationWarning:pytest_asyncio.*
    ignore::DeprecationWarning:asyncio.*
    # Ignore PyMuPDF SWIG internal warnings (harmless, from C bindings)
    ignore::DeprecationWarning:.*SwigPy.*
    ignore::DeprecationWarning:.*swigvarlink.*
    # Ignore expected SQLAlchemy warnings in test transactions
    ignore:transaction already deassociated from connection:sqlalchemy.exc.SAWarning
    # Show warnings from our code
    default::DeprecationWarning:app.*
    default::DeprecationWarning:tests.*
