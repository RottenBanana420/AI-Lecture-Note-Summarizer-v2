[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (>1s)
    database: Tests requiring database

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html

asyncio_mode = auto

filterwarnings =
    # Ignore warnings from third-party libraries
    ignore::DeprecationWarning:pytest_asyncio.*
    ignore::DeprecationWarning:asyncio.*
    # Ignore expected SQLAlchemy warnings in test transactions
    ignore:transaction already deassociated from connection:sqlalchemy.exc.SAWarning
    # Show warnings from our code
    default::DeprecationWarning:app.*
    default::DeprecationWarning:tests.*
